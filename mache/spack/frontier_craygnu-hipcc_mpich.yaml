spack:
  specs:
  - gcc
  - cray-mpich
{% if e3sm_lapack %}
  - cray-libsci
{% endif %}
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
{{ specs }}
  concretizer:
    unify: when_possible
  packages:
    all:
      compiler: [gcc@13.2]
      providers:
        mpi: [cray-mpich@8.1.31]
{% if e3sm_lapack %}
        lapack: [cray-libsci@24.11.0]
{% endif %}
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
      buildable: false
    automake:
      externals:
      - spec: automake@1.15.1
        prefix: /usr
      buildable: false
    bzip2:
      externals:
      - spec: bzip2@1.0.8
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.27.9
        # prefix is needed -- module does not seem to be sufficient
        prefix: /sw/frontier/spack-envs/core-24.07/opt/gcc-7.5.0/cmake-3.27.9-pyxnvhiskwepbw5itqyipzyhhfw3yitk
        modules:
        - cmake/3.27.9
      buildable: false
    curl:
      externals:
      - spec: curl@7.79.1
        prefix: /usr
      buildable: false
    findutils:
      externals:
      - spec: findutils@4.8.0
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.21.1
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.3
        prefix: /sw/frontier/spack-envs/base/opt/linux-sles15-x86_64/gcc-7.5.0/gmake-4.3-32qt54ujpdxcat7ceg4vcjlmf2ze25j5
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.14
        prefix: /usr
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1l
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@3.11.5
        modules:
        - cray-python/3.11.5
      buildable: false
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    gcc:
      # despite complaints about redundancy, this needs to be here to prevent
      # spack from trying to build gcc
      externals:
      - spec: gcc@13.2
        modules:
        - Core/24.07
        - PrgEnv-gnu/8.6.0
        - cpe/24.11
        - gcc-native/13.2
        - craype/2.7.19
        - libfabric/1.22.0
        - libunwind/1.8.1
        - craype-accel-amd-gfx90a
        - rocm/6.2.4
        extra_attributes:
          # this needs to be here for gcc because the gcc pacakge looks here
          # rather than below in the compilers section
          compilers:
            c: cc
            cxx: CC
            fortran: ftn
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.31
        modules:
        - libfabric/1.22.0
        - libunwind/1.8.1
        - cray-mpich/8.1.31
      buildable: false
    libfabric:
      externals:
      - spec: libfabric@1.22.0
        modules:
        - libfabric/1.22.0
      buildable: false
{% if e3sm_lapack %}
    cray-libsci:
      externals:
      - spec: cray-libsci@24.11.0
        modules:
        - cray-libsci/24.11.0
      buildable: false
{% endif %}
{% if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.1~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.1/GNU/9.1
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.1+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.1/GNU/9.1/
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.1+mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      buildable: false
{% endif %}

  compilers:
  - compiler:
      spec: gcc@13.2
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - Core/24.07
      - PrgEnv-gnu/8.6.0
      - cpe/24.11
      - gcc-native/13.2
      - craype/2.7.19
      - libfabric/1.22.0
      - libunwind/1.8.1
      - craype-accel-amd-gfx90a
      - rocm/6.2.4
