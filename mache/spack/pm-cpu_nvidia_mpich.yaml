spack:
  specs:
  - cray-mpich
{% if e3sm_lapack %}
  - cray-libsci
{% endif %}
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
{{ specs }}
  concretizer:
    unify: when_possible
  packages:
    all:
      compiler: [nvhpc@22.7]
      providers:
        mpi: [cray-mpich@8.1.25]
{% if e3sm_lapack %}
        lapack: [cray-libsci@23.02.1.1]
{% endif %}
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.66.0
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.24.3
        prefix: /global/common/software/nersc/pm-2022q4/spack/linux-sles15-zen/cmake-3.24.3-k5msymx/
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.20.2
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
    libuv:
      externals:
      - spec: libuv@1.44.2
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.7
        prefix: /usr
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1.20180317
        prefix: /usr
      buildable: false
    ninja:
      externals:
      - spec: ninja@1.10.0
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1d
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@3.9.7
        prefix: /global/common/software/nersc/pm-2022q3/sw/python/3.9-anaconda-2021.11
        modules:
        - python/3.9-anaconda-2021.11
      buildable: false
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.25
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/nvidia/20.7
        modules:
        - libfabric/1.15.2.0
        - cray-mpich/8.1.25
      buildable: false
    libfabric:
      externals:
      - spec: libfabric@1.15.2.0
        prefix: /opt/cray/libfabric/1.15.2.0
        modules:
        - libfabric/1.15.2.0
      buildable: false
{% if e3sm_lapack %}
    cray-libsci:
      externals:
      - spec: cray-libsci@23.02.1.1
        prefix: /opt/cray/pe/libsci/23.02.1.1/NVIDIA/20.7/x86_64
      buildable: false
{% endif %}
{% if e3sm_hdf5_netcdf or system_hdf5_netcdf%}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.3~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.3/nvidia/20.7
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.3+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.3/nvidia/20.7
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.3+mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.3/nvidia/20.7
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.3/nvidia/20.7
      buildable: false
{% endif %}
  config:
    install_missing_compilers: false
  compilers:
  - compiler:
      spec: nvhpc@22.7
      paths:
        cc: /opt/nvidia/hpc_sdk/Linux_x86_64/22.7/compilers/bin/nvc
        cxx: /opt/nvidia/hpc_sdk/Linux_x86_64/22.7/compilers/bin/nvc++
        f77: /opt/nvidia/hpc_sdk/Linux_x86_64/22.7/compilers/bin/nvfortran
        fc: /opt/nvidia/hpc_sdk/Linux_x86_64/22.7/compilers/bin/nvfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia
      - nvidia/22.7
      - craype-x86-milan
      - libfabric
      - craype-accel-host
      environment:
        prepend_path:
          PKG_CONFIG_PATH: "/opt/cray/xpmem/2.6.2-2.5_2.33__gd067c3f.shasta/lib64/pkgconfig"
