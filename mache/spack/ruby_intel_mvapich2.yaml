spack:
  specs:
  - intel
  - mvapich2
{% if e3sm_lapack %}
  - intel-oneapi-mkl
{% endif %}
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: intel@=2021.6.0
      paths:
        cc: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icc
        cxx: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icpc
        f77: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/ifort
        fc: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/ifort
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules:
      - StdEnv
      - intel-classic/2021.6.0-magic
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=10.3.1
      paths:
        cc: /usr/tce/bin/gcc
        cxx: /usr/tce/bin/g++
        f77: /usr/tce/bin/gfortran
        fc: /usr/tce/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      compiler: [intel@2021.6.0]
      providers:
        mpi: [mvapich2@2.3.7]
{% if e3sm_lapack %}
        lapack: [intel-oneapi-mkl@2022.1.0]
{% endif %}
    intel:
      externals:
      - spec: intel@2021.6.0
        modules:
        - StdEnv
        - intel-classic/2021.6.0-magic
        extra_attributes:
          compilers:
            c: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icc
            cxx: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icpc
            fortran: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/ifort
      buildable: false
    pkgconf:
      externals:
      - spec: pkgconf@1.4.2
        prefix: /usr
      buildable: false
    openblas:
      externals:
      - spec: openblas@0.3.15
        prefix: /usr
      buildable: false
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
      buildable: false
    doxygen:
      externals:
      - spec: doxygen@1.8.14+graphviz~mscgen
        prefix: /usr
      buildable: false
    bash:
      externals:
      - spec: bash@4.4.20
        prefix: /usr
      buildable: false
    zlib:
      externals:
      - spec: zlib@1.2.11
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.61.1+gssapi+ldap+nghttp2
        prefix: /usr
      buildable: false
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@2.7.18+bz2+crypt+ctypes+dbm~lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        modules:
        - python/2.7.18
      - spec: python@3.9.12+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        modules:
        - python/3.9.12
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
    swig:
      externals:
      - spec: swig@3.0.12
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.23.1
        modules:
        - cmake/3.23.1
      buildable: false
    openssh:
      externals:
      - spec: openssh@8.0p1
        prefix: /usr
      buildable: false
    gcc:
      externals:
      - spec: gcc@10.3.1 languages='c,c++,fortran'
        prefix: /usr/tce
        extra_attributes:
          compilers:
            c: /usr/tce/bin/gcc
            cxx: /usr/tce/bin/g++
            fortran: /usr/tce/bin/gfortran
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
    ghostscript:
      externals:
      - spec: ghostscript@9.27
        prefix: /usr
      buildable: false
    zip:
      externals:
      - spec: zip@3.0
        prefix: /usr
      buildable: false
    sqlite:
      externals:
      - spec: sqlite@3.26.0+fts~functions+rtree
        prefix: /usr
      buildable: false
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
      buildable: false
    coreutils:
      externals:
      - spec: coreutils@8.30
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.6
        prefix: /usr/WS1/boutte3/conda
      - spec: xz@5.2.4
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1.20180224+termlib abi=6
        prefix: /usr
      buildable: false
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    mvapich2:
      externals:
      - spec: mvapich2@2.3.7~cuda~debug+regcache+wrapperrpath ch3_rank_bits=32 file_systems=lustre,nfs,ufs
          process_managers=hydra threads=multiple
        modules:
        - mvapich2/2.3.7
        - mvapich2-tce/2.3.7
      buildable: false
    texinfo:
      externals:
      - spec: texinfo@6.5
        prefix: /usr
      buildable: false
    flex:
      externals:
      - spec: flex@2.6.1+lex
        prefix: /usr
      buildable: false
    subversion:
      externals:
      - spec: subversion@1.10.2
        prefix: /usr
      buildable: false
    texlive:
      externals:
      - spec: texlive@20220321
        modules:
        - texlive/20220321
      buildable: false
    berkeley-db:
      externals:
      - spec: berkeley-db@5.3.28
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
      buildable: false
    hwloc:
      externals:
      - spec: hwloc@2.11.1
        prefix: /usr
      buildable: false
    gawk:
      externals:
      - spec: gawk@4.2.1
        prefix: /usr
      buildable: false
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
      buildable: false
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
      buildable: false
    intel-oneapi-compilers-classic:
      externals:
      - spec: intel-oneapi-compilers-classic@2021.6.0
        modules:
        - StdEnv
        - intel-classic/2021.6.0-magic
        extra_attributes:
          compilers:
            c: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icc
            cxx: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icpc
            fortran: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/ifort
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.3+cpanm+opcode+open+shared+threads
        prefix: /usr
      buildable: false
    binutils:
      externals:
      - spec: binutils@2.30.123~gold+headers
        prefix: /usr
      buildable: false
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
      buildable: false
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
      buildable: false
{% if e3sm_lapack %}
    intel-oneapi-mkl:
      externals:
      - spec: intel-oneapi-mkl@2022.1.0
        modules:
        - mkl-interfaces/2022.1.0
      buildable: false
{% endif %}
{% if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.14.0+cxx+fortran+hl~java+mpi~szip+threadsafe+tools api=v18
        modules:
        - hdf5-parallel/1.14.0
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0
        modules:
        - netcdf-c-parallel/4.9.0
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.6.0
        modules:
        - netcdf-fortran-parallel/4.6.0
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3
        modules:
        - parallel-netcdf/1.12.3
      buildable: false
{% endif %}
  config:
    install_missing_compilers: false
