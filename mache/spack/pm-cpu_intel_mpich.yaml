spack:
  specs:
  - intel
  - mpich
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
{{ specs }}
  concretizer:
    unify: true
  packages:
    all:
      compiler: [intel@2023.1.0]
      providers:
        mpi: [mpich@8.1.24]
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.66.0
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.20.2
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.7
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1.20180317
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1d
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    intel:
      externals:
      - spec: intel@2023.1.0
        modules:
        - PrgEnv-intel/8.3.3
        - intel/2023.1.0
        - craype-accel-host
        - craype/2.7.19
        - libfabric/1.15.2.0
      buildable: false
    mpich:
      externals:
      - spec: mpich@8.1.24
        prefix: /opt/cray/pe/mpich/8.1.24/ofi/intel/19.0
        modules:
        - libfabric/1.15.2.0
        - cray-mpich/8.1.24
      buildable: false
    libfabric:
      externals:
      - spec: libfabric@1.15.2.0
        prefix: /opt/cray/libfabric/1.15.2.0
        modules:
        - libfabric/1.15.2.0
      buildable: false
{% if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.3~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.3/intel/19.0
        modules:
        - cray-hdf5-parallel/1.12.2.3
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.3+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.3/intel/19.0/
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.3+mpi+parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.3/intel/19.0
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.3/intel/19.0
      buildable: false
{% endif %}
  config:
    install_missing_compilers: false
  compilers:
  - compiler:
      spec: intel@2023.1.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-intel/8.3.3
      - intel/2023.1.0
      - craype-accel-host
      - craype/2.7.19
      - libfabric/1.15.2.0
      environment:
        prepend_path:
          PKG_CONFIG_PATH: "/opt/cray/xpmem/2.5.2-2.4_3.30__gd0f7936.shasta/lib64/pkgconfig"
