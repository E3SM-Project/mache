spack:
  specs:
  - gcc
  - cray-mpich
{% if e3sm_lapack %}
  - cray-libsci
{% endif %}
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
{{ specs }}
  concretizer:
    unify: when_possible
  packages:
    all:
      compiler: [gcc@11.2.0]
      providers:
        mpi: [cray-mpich@8.1.23]
{% if e3sm_lapack %}
        lapack: [cray-libsci@23.02.1.1]
{% endif %}
    bzip2:
      externals:
      - spec: bzip2@1.0.8
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.79.1
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.20.2
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.14
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1l
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@3.9.13
        prefix: /opt/cray/pe/python/3.9.13.1
        modules:
        - cray-python/3.9.13.1
      buildable: false
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    gcc:
      externals:
      - spec: gcc@11.2.0
        modules:
        - PrgEnv-gnu/8.3.3
        - gcc/11.2.0
        - craype/2.7.19
        - libfabric/1.15.2.0
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.23
        prefix: /opt/cray/pe/mpich/8.1.23/ofi/gnu/9.1
        modules:
        - libfabric/1.15.2.0
        - cray-mpich/8.1.23
      buildable: false
    libfabric:
      externals:
      - spec: libfabric@1.15.2.0
        prefix: /opt/cray/libfabric/1.15.2.0
        modules:
        - libfabric/1.15.2.0
      buildable: false
{% if e3sm_lapack %}
    cray-libsci:
      externals:
      - spec: cray-libsci@22.12.1.1
        prefix: /opt/cray/pe/libsci/22.12.1.1/GNU/9.1/x86_64
        modules:
        - cray-libsci/22.12.1.1
      buildable: false
{% endif %}
{% if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.1~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.1/GNU/9.1
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.1+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.1/GNU/9.1/
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.1+mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3 ^netcdf-c+mpi
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      - spec: netcdf-fortran@4.5.3 ^netcdf-c~mpi
        prefix: /opt/cray/pe/netcdf/4.9.0.1/GNU/9.1
      buildable: false
{% endif %}
{% if system_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.1~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.1/GNU/9.1
      - spec: hdf5@1.12.2.1~cxx+fortran+hl~java~mpi+shared
        prefix: /opt/cray/pe/hdf5/1.12.2.1/GNU/9.1
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.1+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.1/GNU/9.1/
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.1+mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      - spec: netcdf-c@4.9.0.1~mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf/4.9.0.1/GNU/9.1
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3 ^netcdf-c+mpi
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      - spec: netcdf-fortran@4.5.3 ^netcdf-c~mpi
        prefix: /opt/cray/pe/netcdf/4.9.0.1/GNU/9.1
      buildable: false
{% endif %}
  config:
    install_missing_compilers: false
  compilers:
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-gnu/8.3.3
      - gcc/11.2.0
      - craype/2.7.19
      - libfabric/1.15.2.0
      environment:
        prepend_path:
          PKG_CONFIG_PATH: "/opt/cray/xpmem/2.5.2-2.4_3.45__gd0f7936.shasta/lib64/pkgconfig"
