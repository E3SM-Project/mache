spack:
  specs:
  - cray-mpich
  - cray-libsci
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
{{ specs }}
  concretizer:
    unify: true
  packages:
    all:
      compiler: [nvhpc@24.7]
      providers:
        mpi: [cray-mpich@8.1.26]
        lapack: [cray-libsci@23.05.1.4]
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.27.7
        prefix: /usr/projects/hpcsoft/tce/23-05/cos2-x86_64-cc80/packages/cmake/cmake-3.27.7/
      buildable: false
    curl:
      externals:
      - spec: curl@7.60.0
        prefix: /usr
      buildable: false
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
    libiconv:
      externals:
      - spec: libiconv@2.31
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.7
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@3.10.9
        prefix: /usr/projects/hpcsoft/common/x86_64/anaconda/2023.03-python-3.10
        modules:
        - python/3.10-anaconda-2023.03
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.26
        modules:
        - cray-mpich/8.1.26
      buildable: false
    cray-libsci:
      externals:
      - spec: cray-libsci@23.05.1.4
        modules:
        - cray-libsci/23.05.1.4
      buildable: false
{% if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.3~cxx+fortran+hl~java+mpi+shared
        modules:
        - cray-hdf5-parallel/1.12.2.3
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.3+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.3/nvidia/20.7
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.3+mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.3/nvidia/20.7
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.3/nvidia/20.7
      buildable: false
{% endif %}
  config:
    install_missing_compilers: false
  compilers:
  - compiler:
      spec: nvhpc@24.7
      paths:
        cc: /opt/nvidia/hpc_sdk/Linux_x86_64/24.7/compilers/bin/nvc
        cxx: /opt/nvidia/hpc_sdk/Linux_x86_64/24.7/compilers/bin/nvc++
        f77: /opt/nvidia/hpc_sdk/Linux_x86_64/24.7/compilers/bin/nvfortran
        fc: /opt/nvidia/hpc_sdk/Linux_x86_64/24.7/compilers/bin/nvfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia/8.5.0
      - nvidia/24.7
      - libfabric/1.15.2.0
      - cray-libsci/23.05.1.4
      - craype
      - craype-accel-host
      - craype-x86-rome
      environment:
        prepend_path:
          PKG_CONFIG_PATH: "/opt/cray/xpmem/2.5.2-2.4_3.45__gd0f7936.shasta/lib64/pkgconfig"
