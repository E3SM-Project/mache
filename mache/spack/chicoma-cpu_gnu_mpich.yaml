spack:
  specs:
  - gcc
  - mpich
{% if e3sm_lapack %}
  - cray-libsci
{% endif %}
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
{{ specs }}
  concretizer:
    unify: true
  packages:
    all:
      compiler: [gcc@12.1.0]
      providers:
        mpi: [mpich@8.1.21]
{% if e3sm_lapack %}
        lapack: [cray-libsci@22.11.1.2]
{% endif %}
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.60.0
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
    libiconv:
      externals:
      - spec: libiconv@2.31
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.7
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@3.9.7
        prefix: /usr/projects/hpcsoft/common/x86_64/anaconda/2021.11-python-3.9
        modules:
        - python/3.9-anaconda-2021.11
      buildable: false
    gcc:
      externals:
      - spec: gcc@12.1.0
        modules:
        - PrgEnv-gnu/8.3.3
        - gcc/12.1.0
        - craype-accel-host
        - craype
        - libfabric/1.15.0.0
      buildable: false
    mpich:
      externals:
      - spec: mpich@8.1.21
        prefix: /opt/cray/pe/mpich/8.1.21/ofi/gnu/9.1
        modules:
        - libfabric/1.15.0.0
        - cray-mpich/8.1.21
      buildable: false
    libfabric:
      externals:
      - spec: libfabric@1.15.0.0
        prefix: /opt/cray/libfabric/1.15.0.0
        modules:
        - libfabric/1.15.0.0
      buildable: false
{% if e3sm_lapack %}
    cray-libsci:
      externals:
      - spec: cray-libsci@22.11.1.2
        prefix: /opt/cray/pe/libsci/22.11.1.2/GNU/9.1/x86_64
        modules:
        - cray-libsci/22.11.1.2
      buildable: false
{% endif %}
{% if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.1~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.1/GNU/9.1
        modules:
        - cray-hdf5-parallel/1.12.2.1
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.1+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.1/GNU/9.1/
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.1+mpi+parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      buildable: false
{% endif %}
  config:
    install_missing_compilers: false
  compilers:
  - compiler:
      spec: gcc@12.1.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-gnu/8.3.3
      - gcc/12.1.0
      - craype-accel-host
      - craype
      - libfabric/1.15.0.0
      environment:
        prepend_path:
          PKG_CONFIG_PATH: "/opt/cray/xpmem/2.4.4-2.3_13.8__gff0e1d9.shasta/lib64/pkgconfig"
