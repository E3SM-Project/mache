{%- set compiler = "oneapi@2025.0.5" %}
{%- set mpi = "mpich@4.3.0" %}

spack:
  specs:
  - {{ mpi }}%{{ compiler }}
{%- if e3sm_hdf5_netcdf %}
  - "hdf5%{{ compiler }}"
  - "netcdf-c%{{ compiler }}"
  - "netcdf-fortran%{{ compiler }}"
  - "parallel-netcdf%{{ compiler }}"
{%- endif %}
{%- for spec in specs %}
  - "{{ spec }}%{{ compiler }}"
{%- endfor %}
  concretizer:
    unify: true
  packages:
    all:
      compiler: [{{ compiler }}]
      providers:
        mpi: [{{ mpi }}]
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
      buildable: false
    bzip2:
      externals:
      - spec: bzip2@1.0.8
        prefix: /usr
      buildable: false
    cmake:
