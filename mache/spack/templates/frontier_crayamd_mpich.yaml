spack:
  specs:
  - cray-mpich
{%- if e3sm_lapack %}
  - cray-libsci
{%- endif %}
{%- if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{%- endif %}
{{ specs }}
  concretizer:
    unify: when_possible
  packages:
    all:
      compiler: [rocmcc@5.4.0]
      providers:
        mpi: [cray-mpich@8.1.26]
        lapack: [cray-libsci@22.12.1.1]
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
      buildable: false
    automake:
      externals:
      - spec: automake@1.15.1
        prefix: /usr
      buildable: false
    bzip2:
      externals:
      - spec: bzip2@1.0.8
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.23.2
        # prefix is needed -- module does not seem to be sufficient
        prefix: /sw/frontier/spack-envs/base/opt/linux-sles15-x86_64/gcc-7.5.0/cmake-3.23.2-4r4mpiba7cwdw2hlakh5i7tchi64s3qd
        modules:
        - cmake/3.23.2
      buildable: false
    curl:
      externals:
      - spec: curl@7.79.1
        prefix: /usr
      buildable: false
    findutils:
      externals:
      - spec: findutils@4.8.0
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.21.1
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.3
        prefix: /sw/frontier/spack-envs/base/opt/linux-sles15-x86_64/gcc-7.5.0/gmake-4.3-32qt54ujpdxcat7ceg4vcjlmf2ze25j5
      buildable: false
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.14
        prefix: /usr
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1l
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@3.11.5
        modules:
        - cray-python/3.11.5
      buildable: false
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.26
        modules:
        - libunwind/1.5.0
        - libfabric/1.20.1
        - cray-mpich/8.1.26
      buildable: false
    libfabric:
      externals:
      - spec: libfabric@1.20.1
        modules:
        - libfabric/1.20.1
      buildable: false
    cray-libsci:
      externals:
      - spec: cray-libsci@22.12.1.1
        modules:
        - cray-libsci/22.12.1.1
      buildable: false
{%- if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.1~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.1/amd/4.3
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.1+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.1/amd/4.3
      buildable: false
