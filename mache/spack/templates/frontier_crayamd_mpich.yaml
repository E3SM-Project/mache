      externals:
      - spec: netcdf-c@4.9.0.1+mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/amd/4.3
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/amd/4.3
      buildable: false
{%- endif %}
  compilers:
  - compiler:
      spec: rocmcc@5.4.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - Core/24.00
      - PrgEnv-amd/8.3.3
      - amd/5.4.0
      - cray-libsci/22.12.1.1
      - libfabric/1.20.1
      - libunwind/1.5.0
