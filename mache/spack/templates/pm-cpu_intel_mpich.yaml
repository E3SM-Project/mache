{%- set compiler = "intel@2023.2.0" %}
{%- set mpi = "cray-mpich@8.1.28" %}
spack:
  specs:
  - {{ compiler }}
  - {{ mpi }}%{{ compiler }}
  - cray-libsci
{%- if e3sm_hdf5_netcdf %}
  - "hdf5%{{ compiler }}"
  - "netcdf-c%{{ compiler }}"
  - "netcdf-fortran%{{ compiler }}"
  - "parallel-netcdf%{{ compiler }}"
{%- endif %}
{%- for spec in specs %}
  - "{{ spec }}%{{ compiler }}"
{%- endfor %}
  concretizer:
    unify: when_possible
  packages:
    all:
      compiler: [{{ compiler }}]
      providers:
        mpi: [{{ mpi }}%{{ compiler }}]
        lapack: [cray-libsci@23.12.5]
        blas: [cray-libsci@23.12.5]
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.66.0
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.24.3
        prefix: /global/common/software/nersc9/cmake/3.24.3
      buildable: false
    findutils:
      externals:
      - spec: findutils@4.8.0
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.20.2
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
    libuv:
      externals:
      - spec: libuv@1.44.2
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.7
        prefix: /usr
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1.20180317
        prefix: /usr
      buildable: false
    ninja:
      externals:
      - spec: ninja@1.10.0
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1d
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    python:
      externals:
      - spec: python@3.9.7
        prefix: /global/common/software/nersc/pm-2022q3/sw/python/3.9-anaconda-2021.11
        modules:
        - python/3.9-anaconda-2021.11
      buildable: false
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    intel:
      externals:
      - spec: {{ compiler }}
        modules:
        - PrgEnv-intel/8.5.0
        - intel/2023.2.0
        - cray-libsci/23.12.5
        - craype-accel-host
        - craype/2.7.30
        - libfabric/1.22.0
      buildable: false
    cray-mpich:
      externals:
      - spec: {{ mpi }}%{{ compiler }}
        modules:
        - cray-mpich/8.1.28
        - libfabric/1.22.0
      buildable: false
    cray-libsci:
      externals:
      - spec: cray-libsci@23.12.5
        modules:
        - cray-libsci/23.12.5
      buildable: false
{%- if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.9~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.9/intel/2023.2
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.9+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.9/intel/2023.2
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.9+mpi~parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.9/intel/2023.2
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.9/intel/2023.2
      buildable: false
{%- endif %}
  compilers:
  - compiler:
      spec: {{ compiler }}
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-intel/8.5.0
      - intel/2023.2.0
      - cray-libsci/23.12.5
      - craype-accel-host
      - craype/2.7.30
      - libfabric/1.22.0
      environment:
        prepend_path:
          PKG_CONFIG_PATH: "/opt/cray/xpmem/2.6.2-2.5_2.33__gd067c3f.shasta/lib64/pkgconfig"
