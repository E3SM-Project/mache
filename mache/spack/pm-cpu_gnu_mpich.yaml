spack:
  specs:
  - cmake
  - gcc
  - mpich
{% if e3sm_lapack %}
  - cray-libsci
{% endif %}
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
{{ specs }}
  concretizer:
    unify: true
  packages:
    all:
      compiler: [gcc@11.2.0]
      providers:
        mpi: [mpich@8.1.22]
{% if e3sm_lapack %}
        lapack: [cray-libsci@2019.0.4]
{% endif %}
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.66.0
        prefix: /usr
      buildable: false
    gettext:
      externals:
      - spec: gettext@0.20.2
        prefix: /usr
      buildable: false
    libxml2:
      externals:
      - spec: libxml2@2.9.7
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1d
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
      buildable: false
    gcc:
      externals:
      - spec: gcc@11.2.0
        modules:
        - PrgEnv-gnu/8.3.3
        - gcc/11.2.0
        - craype-accel-host
        - craype
        - libfabric/1.15.2.0
      buildable: false
    mpich:
      externals:
      - spec: mpich@8.1.22
        prefix: /opt/cray/pe/mpich/8.1.22/ofi/gnu/9.1
        modules:
        - libfabric/1.15.2.0
        - cray-mpich/8.1.22
      buildable: false
    libfabric:
      externals:
      - spec: libfabric@1.15.2.0
        prefix: /opt/cray/libfabric/1.15.2.0
        modules:
        - libfabric/1.15.2.0
      buildable: false
{% if e3sm_lapack %}
    cray-libsci:
      externals:
      - spec: cray-libsci@21.08.1.2
        prefix: /opt/cray/pe/libsci/21.08.1.2/GNU/9.1/x86_64
        modules:
        - mkl/2019.0.4
      buildable: false
{% endif %}
{% if e3sm_hdf5_netcdf %}
    hdf5:
      externals:
      - spec: hdf5@1.12.2.1~cxx+fortran+hl~java+mpi+shared
        prefix: /opt/cray/pe/hdf5-parallel/1.12.2.1/GNU/9.1
        modules:
        - cray-hdf5-parallel/1.12.2.1
      buildable: false
    parallel-netcdf:
      externals:
      - spec: parallel-netcdf@1.12.3.1+cxx+fortran+pic+shared
        prefix: /opt/cray/pe/parallel-netcdf/1.12.3.1/GNU/9.1/
      buildable: false
    netcdf-c:
      externals:
      - spec: netcdf-c@4.9.0.1+mpi+parallel-netcdf
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      buildable: false
    netcdf-fortran:
      externals:
      - spec: netcdf-fortran@4.5.3
        prefix: /opt/cray/pe/netcdf-hdf5parallel/4.9.0.1/GNU/9.1
      buildable: false
{% endif %}
  config:
    install_missing_compilers: false
  compilers:
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-gnu/8.3.3
      - gcc/11.2.0
      - craype-accel-host
      - craype
      - libfabric/1.15.2.0
      environment:
        prepend_path:
          PKG_CONFIG_PATH: "/opt/cray/xpmem/2.5.2-2.4_3.18__gd0f7936.shasta/lib64/pkgconfig/"
