spack:
  specs:
  - cmake
  - gcc
  - openmpi
{% if e3sm_lapack %}
  - intel-mkl
{% endif %}
{% if e3sm_hdf5_netcdf %}
  - hdf5
  - netcdf-c
  - netcdf-fortran
  - parallel-netcdf
{% endif %}
